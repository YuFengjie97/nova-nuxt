# https://github.com/actions/deploy-pages#usage
# chatgpt更新
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.2.1 --activate
          pnpm --version

      - run: pnpm install --frozen-lockfile

      - run: pnpm nuxi build --preset github_pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github_pages
      url: https://yufengjie97.github.io/nova-nuxt/

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
